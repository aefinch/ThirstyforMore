			<img ng-click="drinkType('beer')" class="chooseDrinkType" src="./images/beerPhone.jpg">

			<div>
				<h3 class="text-center chooseDrinkLabel" ng-click="drinkType('wine')">Wine</h3>

			<img ng-click="drinkType('wine')" class="chooseDrinkType" src="./images/winePhone.jpg">
